{% extends 'main_app/base.html' %}
{% block content %}
<div class="row">
	<div class="row">
		<div class="card-panel grey lighten-2 col s12 m8 l6 offset-l3 m2">
			<span class="red-text"><h5>Change your password</h5>
			</span>
		</div>
	</div>
	<form method="POST">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="row">
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="current_password" type="password" name="current_password">
					<label for="current_password">Old Password</label>
				</div>
			</div>
			<div class="row">	
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="new_password" type="password" name="new_password" >
					<label for="new_password">New Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="confirm_password" type="password" name="confirm_password">
					<label for="confirm_password">Confirm Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<button type="submit" class="btn cyan waves-effect waves-light col s12">Save</button>
				</div>
			</div>
		</div>
	</form>

	<div class="col s12 m8 l6 offset-l3 m2">
		<div class="row">
			<div class="row" id ="success">
				 <div class="success-msg">
					
				 </div>					 
			</div>
			<div class="row" id ="error">
				 <div class="error-msg">
					
				 </div>					 
			</div>
		</div>
	</div>	
	</div>
</div>

{% endblock %}

{% block endjs %}
<!-- <script  type="text/javascript" src="{{ url_for('main_app.static',filename='js/jquery.min.js')}}"></script> -->

{{super()}}
<script>
	$(document).ready(function(event){
		
		$('#success').hide()
		$('#error').hide()
		var data;
		
		var url;
		
		url = "{{ url_for('user_management.changepassword')}}";
		
		// url=tempurl.replace('999999999','None');
				
		// alert(tempurl);

		$('form').on('submit',function(event){
				


				$.ajax({

					type:"POST",
					url:url,
					data: $('form').serialize()
					// success:function(data) {
     //            		$("#successmessage").html(data.success);
     //            		$('#success').removeClass('hide').addClass('show');
						
     //            		// alert('succcess');

					// 						},
					// error: function(error)	{
					// 	$("#errormessage").html(data.error);
					// 	$('#error').removeClass('hide').addClass('show')
						
						// alert('error');
											

					})
					.done(function(data){
						if(data.success){
							$('#success').show();
							$('#error').hide();
							$(".success-msg").text("")
							$(".success-msg").append(' <i class="fa fa-check"></i>  ')
							$(".success-msg").append(data.success);
							

						}

						else if (data.error){
							$('#error').show();
							$('#success').hide();
							$(".error-msg").text("")
							$(".success-msg").append(' <i class="fa fa-times-circle"></i> ')
							$(".error-msg").text(data.error);
						}
						
					});
			
				event.preventDefault();

			});


		});

		


</script>
{% endblock %}
