{% extends 'main_app/base.html' %}
{% block content %}
<div class="row">
	<div class="row">
		<div class="card-panel grey lighten-2 col s12 m8 l6 offset-l3 m2">
			<span class="red-text"><h5>Change your password</h5>
			</span>
		</div>
	</div>
	<form action="{{url_for('user_management.changepassword')}}" method="POST">{{ form.csrf_token }}
		<div class="row">
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="current_password" type="password" name="current_password">
					<label for="current_password">Old Password</label>
				</div>
			</div>
			<div class="row">	
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="new_password" type="password" name="new_password" >
					<label for="new_password">New Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="confirm_password" type="password" name="confirm_password">
					<label for="confirm_password">Confirm Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<button type="submit" class="btn cyan waves-effect waves-light col s12">Save</button>
				</div>
			</div>
		</div>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
					    {% for message in messages %}
							<div class="row">
							<div class="chip  red lighten-5">
								{{ message }}
								<i class="close material-icons">close</i>
							</div>
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
	</form>

</div>

{% endblock %}
