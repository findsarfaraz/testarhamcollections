{%extends 'main_app/base.html' %}
{% block content%}

<div class="row">
	<div class="row">
		<div class="card-panel grey lighten-2 col s12 m8 l6 offset-l3 m2">
			<span class="red-text"><h5>Your Profile</h5>
			</span>
		</div>
	</div>
	<form method="POST">
		<div class="row">
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
			</div>
			<div class="row">	
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l4 offset-l3 m2">
					<select>
						<option value="" disable-selected>Select Gender</option>
						<option value="female">Female</option>
						<option value="male">Male</option>
					</select>
					<label>Gender</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input id="mobilenumber" type="text" class="validate">
					<label for="mobilenumber">Moblie Number</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<input type="text" id ="dateofbirth" class="datepicker">
					<label for="dateofbirth">Date of Birth</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 l6 offset-l3 m2">
					<button type="submit" class="btn cyan waves-effect waves-light col s12">Save</button>
				</div>
			</div>
		</div>

	</form>
</div>
	


{% endblock %}
