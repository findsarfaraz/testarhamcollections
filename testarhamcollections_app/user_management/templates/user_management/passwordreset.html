{%extends 'main_app/blankbase.html' %}
{% block content%}

<div class="row">
	<div class="col s12 m2 l3">
	</div>
	<div class="col s12 m8 l6">
		<div class="row">
		<div class="valign-wrapper">
			<div class="card-panel z-depth-4">
				<div class="row">
					<h5 class="center-align">Reset your password for <a href={{ url_for('main_app.home') }}>Arhamcollections</a></h5>
					<form action="{{url_for('user_management.login')}}" class ="col s12" method="POST">{{ form.csrf_token }}
						<div class="input-field col s12">
							<input id="new_password" name="new_password" type="password">
							<label for="new_password">New Password</label>
						</div>
						<div class="input-field col s12">
							<input id="confirm_password" name="confirm_password" type="password">
							<label for="confirm_password">Confirm Password</label>
						</div>
						<div class="input-field col s12">
							<button type="submit" class="btn cyan waves-effect waves-light col s12">Save Password</button>
						</div>
					</form>
				</div>
				<div>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
					    {% for message in messages %}
							<div class="row">
							<div class="chip  red lighten-5">
								{{ message }}
								<i class="close material-icons">close</i>
							</div>
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="col s12 m2 l3">
	</div>
</div>

{% endblock %}
