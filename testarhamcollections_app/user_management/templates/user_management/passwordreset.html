{%extends 'main_app/blankbase.html' %}
{% block content%}

<div class="row">
	<div class="col s12 m2 l3">
	</div>
	<div class="col s12 m8 l6">
		<div class="row">
		<div class="valign-wrapper">
			<div class="card-panel z-depth-4">
				<div class="row">
					<h5 class="center-align">Reset your password for <a href={{ url_for('main_app.home') }}>Arhamcollections</a></h5>
					<form class ="col s12" method="POST">{{ form.csrf_token }}
						<div class="input-field col s12">
							<input id="new_password" name="new_password" type="password">
							<label for="new_password">New Password</label>
						</div>
						<div class="input-field col s12">
							<input id="confirm_password" name="confirm_password" type="password">
							<label for="confirm_password">Confirm Password</label>
						</div>
						<div class="input-field col s12">
							<button type="submit" class="btn cyan waves-effect waves-light col s12">Save Password</button>
						</div>
					</form>
				</div>
				<div class="col s12 m8 l6 offset-l3 m2">
					<div class="row">
						<div class="row" id ="success">
							<div class="success-msg">

							</div>					 
						</div>
						<div class="row" id ="error">
							<div class="error-msg">

							</div>					 
						</div>
					</div>
				</div>	
			</div>
		</div>
		</div>
	</div>
	<div class="col s12 m2 l3">
	</div>
</div>

{% endblock %}


{% block endjs%}
{{super()}}
<script>


$(document).ready(function(event){
	$('#success').hide()
	$('#error').hide()

	var url;

	url = "{{ url_for('user_management.passwordreset',email=email)}}";

	$('form').on('submit',function(event){

		$.ajax({
			type:"POST",
			url:url,
			data:$('form').serialize(),


		})
		.done(function(data){
							alert('test');
							ShowMessage(data);
						
		});


	event.preventDefault();
	});


});

</script>

{% endblock%}
