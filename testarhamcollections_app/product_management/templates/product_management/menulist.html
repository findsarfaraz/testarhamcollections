{%extends 'main_app/base.html' %}
{% block content%}
<div class="row">

<table class="highlight responsive">
	<thead>
		<tr>
			<th>Menu Name</th>
			<th>Menu Status</th>
			<th>Submenu Name</th>
			<th>Submenu Status</th>
		</tr>
	</thead>
	<tbody>	
		{% for row in menulist %}
		<tr>
			<td><a href="{{ url_for('product_management.addmenu',menu_id=row.menu_id)}}">{{row.menu_name}}</a></td>
			<td>
				<div class="switch">
					<label>
					Off
					<input disabled type="checkbox" {% if row.menu_status %}{{'checked=checked'}}{%endif%}>
					<span class="lever"></span>
					On
					</label>
				</div>
			</td>
			<td><a href="{{ url_for('product_management.addsubmenu',menu_id=row.submenu_id)}}" >{{row.submenu_name}}</a></td>
			<td>
				{%if row.submenu_name!=''%}
				<div class="switch">
					<label>
					Off
					<input disabled type="checkbox" {% if row.submenu_status %}{{'checked=checked'}}{%endif%}>
					<span class="lever"></span>
					On
					</label>
				</div>
				{%endif%}
			</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
</div>
{% endblock%}
