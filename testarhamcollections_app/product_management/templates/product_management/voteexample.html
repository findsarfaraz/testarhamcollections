{%extends 'main_app/base.html' %}
{% block content%}
<div class="row">
	<div>
		<a href="#" id="upvote" value="1">
			<i class="material-icons">arrow_upward</i>
		</a>
			<div id="vote">{{vt.votenumber}}</div>
		<a href="#" id = "downvote" value="-1">
			<i class="material-icons">arrow_downward</i>
		</a>
	</div>
</div>
{% endblock %}
{%block endjs%}
<script  type="text/javascript" src="{{ url_for('main_app.static',filename='js/jquery.min.js')}}"></script>
<script>
	$(document).ready(function(){
		var vote=0;
		$('#upvote').click(function(){
			vote= $('#upvote').attr('value');
			var url='';
			url="{{ url_for('product_management.changevote',vote=1)}}"
			data: {vote:vote},
			$.ajax({
				type:'POST',
				url:url,

				success:function(data){
					$('#vote').html(data.data.vote);
					
				}

				});
			});
		
		$('#downvote').click(function(){
			vote= $('#downvote').attr('value');
			var url='';
			url="{{ url_for('product_management.changevote',vote=-1)}}"
			$.ajax({
				type:'POST',
				url:url,
				success:function(data){
					$('#vote').html(data.data.vote);
					
				}
				});
				



				});


			});



</script>

{% endblock %}
